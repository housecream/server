<!doctype html>
<html lang="en" ng-app="foodMeApp">
<head>
  <meta charset="utf-8">
  <title>Housecream</title>
  <script type="text/javascript" src="${contextPath}/bootstrap.js"></script>

  <link rel="stylesheet" href="${contextPath}/css/app.css">
  <link rel="stylesheet" href="${contextPath}/css/bootstrap-united.css">

  <script type="text/javascript">
  window.contextPath = '${contextPath}';
  window.fullWebPath = '${fullWebPath}';
  </script>

</head>
<body>

<div class="container">
  <div class="navbar" ng-controller="NavbarController">
    <div class="navbar-inner">
      <a class="brand" href="${fullWebPath}">FoodMe</a>
      <ul class="nav">
        <li ng-class="{active: routeIs('/')}"><a href="${contextPath}/">Home</a></li>
        <li ng-class="{active: routeIs('/how-it-works')}"><a href="${contextPath}/how-it-works">How it works</a></li>
        <li ng-class="{active: routeIs('/who-we-are')}"><a href="${contextPath}/who-we-are">Who we are</a></li>
      </ul>

      <ul class="nav pull-right">
        <li ng-class="{active: routeIs('/help')}"><a href="${contextPath}/help">Help</a></li>
      </ul>
    </div>
  </div>

  <ng-view></ng-view>

</div>

<script src="${contextPath}/lib/angular/angular.js"></script>
<script src="${contextPath}/lib/angular/angular-resource.js"></script>
<script src="${contextPath}/js/app.js"></script>
<script src="${contextPath}/js/controllers/CheckoutController.js"></script>
<script src="${contextPath}/js/controllers/CustomerController.js"></script>
<script src="${contextPath}/js/controllers/MenuController.js"></script>
<script src="${contextPath}/js/controllers/NavbarController.js"></script>
<script src="${contextPath}/js/controllers/RestaurantsController.js"></script>
<script src="${contextPath}/js/controllers/ThankYouController.js"></script>
<script src="${contextPath}/js/directives/fmDeliverTo.js"></script>
<script src="${contextPath}/js/directives/fmCheckboxList.js"></script>
<script src="${contextPath}/js/directives/fmRating.js"></script>
<script src="${contextPath}/js/services/alert.js"></script>
<script src="${contextPath}/js/services/customer.js"></script>
<script src="${contextPath}/js/services/localStorage.js"></script>
<script src="${contextPath}/js/services/cart.js"></script>
<script src="${contextPath}/js/services/Restaurant.js"></script>

</body>
</html>
